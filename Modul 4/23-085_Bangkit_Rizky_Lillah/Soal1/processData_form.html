<!DOCTYPE html>
<html>
<head>
    <title>Form Data Pribadi</title>
</head>
<body>
    <h2>Form Data Pribadi</h2>
    <form action="processData.php" method="POST">
        <label>Surname:</label><br>
        <input type="text" name="surname" required><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Street Address:</label><br>
        <textarea name="address" rows="3" cols="30"></textarea><br><br>

        <label>State:</label><br>
        <select name="state">
            <option value="BKL">Bangkalan</option>
            <option value="SMP">Sampang</option>
            <option value="PMK">Pamekasan</option>
            <option value="SBY">Surabaya</option>
        </select><br><br>

        <input type="hidden" name="country" value="Indonesia">

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label>Vegetarian?</label>
        <input type="checkbox" name="vegetarian" value="Yes"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
